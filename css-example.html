<!DOCTYPE html>
<html>

<head>
    <!-- This is an example of internal css -->
    <style>
        body {
            background-color: sienna;
        }

        h1 {
            color: blue;
        }

        p {
            color: red;
        }
    </style>
</head>

<body>

    <h1>This is a heading</h1>
    <p>This is a paragraph.</p>


    <!-- This is an example of inline css -->
    <h1 style="color:gold;">A Gold Heading</h1>
    <p style="color:black;">A Black paragraph.</p>

</body>

</html>
